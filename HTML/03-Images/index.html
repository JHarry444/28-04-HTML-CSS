<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>

<body>
    <!-- img -> image tag -->
    <!-- src -> location of the image -->
    <!-- alt -> text that's displayed when image isn't found -->
    <img src="./me.png" alt="What a cheeky chappy" style="display: block;">
    <img src="./me.png" alt="What a cheeky chappy">
    <!-- In HTML there's two kinds of elements - inline and block -->
    <!-- block always goes on a new line -->
    <!-- inline elements can all appear on the SAME line -->
    <img src="./mfsgdge.png" alt="What a cheeky chappy">
    <br>
    <a href="https://batfink.fandom.com/wiki/Batfink_(series)">
        <img width="500px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxpZ5s8w18lhxGBCqau9klRTru_gJQV0bzNw&s"
        alt="His wings are like a shield of steel">
    </a>

</body>

</html>
